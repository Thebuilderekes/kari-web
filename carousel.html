<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessible Image Carousel</title>
  <style>
    .carousel {
      max-width: 600px;
      margin: auto;
    }

    .main-image-container {
      position: relative;
      height: 400px;
      margin-bottom: 1rem;
    }

    .main-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .main-image-container img.fade-in.show {
      opacity: 1;
    }

    .thumbnails {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thumbnail {
      border: 2px solid transparent;
      padding: 2px;
      cursor: pointer;
      background: none;
      border-radius: 4px;
    }

    .thumbnail.selected {
      border-color: #007acc;
      outline: 2px solid #007acc;
    }

    .thumbnail img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="carousel" role="region" aria-label="Image carousel">
    <div class="main-image-container">
      <img id="mainImage"
           src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
           alt="A calm lake with mountains in the background"
           class="fade-in show" />
    </div>
    <div class="thumbnails" role="list">
      <button role="listitem" class="thumbnail selected" aria-label="View lake and mountains" tabindex="0">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80"
             alt="Thumbnail of lake and mountains"
             data-full="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" />
      </button>

      <button role="listitem" class="thumbnail" aria-label="View forest trail" tabindex="-1">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=200&q=80"
             alt="Thumbnail of forest trail"
             data-full="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" />
      </button>

      <button role="listitem" class="thumbnail" aria-label="View mountain cliff" tabindex="-1">
        <img src="https://images.unsplash.com/photo-1483794344563-d27a8d18014e?auto=format&fit=crop&w=200&q=80"
             alt="Thumbnail of mountain cliff"
             data-full="https://images.unsplash.com/photo-1483794344563-d27a8d18014e?auto=format&fit=crop&w=800&q=80" />
      </button>
    </div>
  </div>

  <script>
    const mainImage = document.getElementById('mainImage');
    const thumbnails = Array.from(document.querySelectorAll('.thumbnail'));
    let current = 0;

    function updateCarousel(index) {
      const thumb = thumbnails[index];
      const img = thumb.querySelector('img');
      const newSrc = img.dataset.full;
      const newAlt = img.alt.replace('Thumbnail of', 'A');

      mainImage.classList.remove('show');
      setTimeout(() => {
        mainImage.src = newSrc;
        mainImage.alt = newAlt;
        mainImage.classList.add('show');
      }, 100);

      thumbnails.forEach((t, i) => {
        const isCurr = i === index;
        t.classList.toggle('selected', isCurr);
        t.setAttribute('tabindex', isCurr ? '0' : '-1');
      });

      thumb.focus();
      current = index;
    }

    thumbnails.forEach((thumb, idx) => {
      thumb.addEventListener('click', () => updateCarousel(idx));

      thumb.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          updateCarousel(idx);
        }
      });
    });

    document.querySelector('.carousel').addEventListener('keydown', (e) => {
      if (['ArrowLeft', 'ArrowRight'].includes(e.key)) {
        e.preventDefault();
        const dir = e.key === 'ArrowRight' ? 1 : -1;
        let next = (current + dir + thumbnails.length) % thumbnails.length;
        updateCarousel(next);
      }
    });
  </script>
</body>
</html>
